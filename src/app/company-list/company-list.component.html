<div class="company-list">
  <div *ngFor="let item of company"  (click)="sendCustomerId(item?.id)">
    <a [routerLink]="['/detail',item.id]" > <div class="companyItem">
      <img class="imageCompanyItem" src="{{item.logo}}" alt="rr">
      {{item.suffix}}"{{item.business_name}}" <br>
      id: {{item.id}}<br>
      industry: {{item.industry}}<br>
      type: {{item.type}}
    </div></a>
  </div>
</div>
